name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script_stop: true
          script: |
            set -euo pipefail

            cd "${{ secrets.DEPLOY_PATH }}"
            git pull --ff-only

            # Build frontend on the server, then keep runtime deps only.
            npm ci --include=dev
            npm run build
            npm prune --omit=dev

            pm2 restart "${{ secrets.PM2_APP_NAME }}"
